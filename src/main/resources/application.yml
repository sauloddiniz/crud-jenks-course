server:
    port: 8082
spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password: ''
    h2:
        console:
            enabled: true
            path: /h2-console/
    jpa:
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: create
        show-sql: true
